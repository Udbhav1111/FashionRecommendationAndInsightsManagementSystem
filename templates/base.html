<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <!-- Bootstrap Icons for social media -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS (static folder) -->
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='css/insights.css') }}" rel="stylesheet"/>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    {% block head %} {% endblock %}
    <title>{% block title %}Default Title{% endblock %}</title>
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Background Video -->
    <video class="video-background" autoplay muted loop>
        <source src="{{ url_for('static', filename='site/back-video.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <!-- Dark Overlay -->
    <div class="video-overlay"></div>

    <!-- Header Section -->
    <header>
        {% include 'header.html' %}
    </header>

    <!-- Main Content Section -->
    <main class="flex-grow-1 content-wrapper">
        {% block content %}
        <!-- Default content goes here -->
        {% endblock %}
    </main>

    {% include 'footer.html' %}

</body>
</html>
