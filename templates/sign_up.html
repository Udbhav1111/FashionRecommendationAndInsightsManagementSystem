{% extends 'base.html' %}

{% block content %}
<div class="container mt-2">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-custom">
                <div class="card-body">
                    <h3 class="text-center mb-2 text-white">Sign Up</h3>
                    <form method="POST" action="{{ url_for('signup') }}">

                        <!-- Full Name -->
                        <div class="mb-2">
                            <label for="name" class="form-label text-white">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required placeholder="Enter your full name">
                        </div>

                        <!-- Email -->
                        <div class="mb-2">
                            <label for="email" class="form-label text-white">Email address</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                        </div>

                        <!-- Password -->
                        <div class="mb-2">
                            <label for="password" class="form-label text-white">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-2">
                            <label for="confirm_password" class="form-label text-white">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirm your password">
                        </div>
                        <!-- Submit Button -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-custom">Sign Up</button>
                        </div>
                    </form>
                    <hr class="my-2">
                    <div class="text-center">
                        <p class="text-white">Already have an account? <a href="{{ url_for('login') }}" class="text-decoration-none text-white">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
