{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-custom">
                <div class="card-body">
                    <h3 class="text-center mb-4 text-white">Forgot Password</h3>

                    <!-- Flash Messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} text-center">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <!-- Forgot Password Form -->
                    <form method="POST">
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label text-white">Enter your email</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-custom">Send Reset Link</button>
                        </div>
                    </form>

                    <hr>
                    <div class="text-center">
                        <a href="{{ url_for('login') }}" class="text-decoration-none text-white">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
