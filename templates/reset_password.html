{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-custom">
                <div class="card-body">
                    <h3 class="text-center mb-4 text-white">Reset Password</h3>

                    <!-- Flash Messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} text-center">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <!-- Reset Password Form -->
                    <form method="POST">
                        <!-- New Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label text-white">New Password</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Enter new password">
                        </div>

                        <!-- Confirm Password -->
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label text-white">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirm your new password">
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-custom">Reset Password</button>
                        </div>
                    </form>

                    <hr>
                    <div class="text-center">
                        <a href="{{ url_for('login') }}" class="text-decoration-none text-white">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.querySelector("form").addEventListener("submit", function(event) {
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirm_password").value;

    if (password !== confirmPassword) {
        event.preventDefault(); // Stop form submission
        alert("Passwords do not match!");
    }
});
</script>
{% endblock %}
